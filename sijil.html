<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/icon_jpk.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem JPK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Sistem Pensijilan Program JPKNR</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="51f1d6bd-9924-4cc6-9861-d35c9f50f33b">
            <input type="text" name="name" placeholder="Nama Program" class="contact-inputs" required>
            <input type="date" name="date" placeholder="Tarikh" class="contact-inputs" required>
            <input type="text" name="place" placeholder="Tempat" class="contact-inputs" required>
            <input type="time" name="time" placeholder="Masa" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/Logo png.png" alt="Logo">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">HEBAHAN PROGRAM</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
